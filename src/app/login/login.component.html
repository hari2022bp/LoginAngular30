<div class="row">
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
           
        <span><h1>Log In</h1> <h1>{{errMsg}}</h1></span>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Username Input -->
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
              placeholder="Username"
            />
            <div
              *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
              class="text-danger"
            >
              <span *ngIf="loginForm.get('username')?.errors?.['required']">
                Username is required.
              </span>
              <span *ngIf="loginForm.get('username')?.errors?.['minlength']">
                Username must be at least 3 characters long.
              </span>
            </div>
          </div>

          <!-- Password Input -->
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              placeholder="********"
            />
            <div
              *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              class="text-danger"
            >
              <span *ngIf="loginForm.get('password')?.errors?.['required']">
                Password is required.
              </span>
              <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
                Password must be at least 6 characters long.
              </span>
            </div>
          </div>

          <!-- Error Messages -->
          <div *ngIf="errMsg.length > 0" class="text-danger">
            <p *ngFor="let msg of errMsg">{{ msg }}</p>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-my"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
